<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
</head>

<body>
    <header>
        <div class="container">
            QR Code Generator
        </div>
    </header>
    <main>
        <div class=" wrapper">
            <div class="text">
                <h2>QR Code Generator</h2>
                <p>QR Codes allow smartphone users to access your website simply and quickly.</p>
                <p>Enter your URL below to generate a QR Code and download the image.</p>
                <form id="generate-form" action="">
                    <input id="url" type="url" name="" id="" placeholder="Enter a Url">
                    <select id="size">
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300" selected>300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                        <option value="600">600x600</option>
                        <option value="700">700x700</option>
                    </select>
                    <button type="submit">Generate</button>
                </form>
            </div>
            <div class="code-img"><img src="/image/qr-code.svg" alt=""></div>
        </div>
        <!-- Generated Qr Code will show here  -->
        <div>
            <!-- spinner -->

            <!-- qr Code  -->
            <div id="qrcode"></div>
        </div>
    </main>
</body>

</html>
